
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>First angular test with Jasmine</title>

  <link rel="stylesheet" href="../tests/lib/jasmine-2.3.4/jasmine.css">

  <script src="../tests/lib/jasmine-2.3.4/jasmine.js"></script>
  <script src="../tests/lib/jasmine-2.3.4/jasmine-html.js"></script>
  <script src="../tests/lib/jasmine-2.3.4/boot.js"></script>

    <!-- include Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.15/angular-mocks.js"></script>


  <!-- include source files here... -->
  <script src="../scripts/controllers.js"></script>

  <!-- include spec files here...  -->
  <script src="../tests/angularTest.js"></script>

  <!-- incluse service files-->
  <script type="text/javascript" src = "../scripts/services.js"></script>>

</head>

<body ng-app = "root">

	<div ng-controller="indexCtrl">
	<div>
		Favorite word: <input type="text" ng-model = "favoriteWord"/>
		{{favoriteWord}}
	</div>
	<div>
		Favorite color:
		<input type="radio" name="fc" value="Red" ng-model = "favoriteColor">Red</input>
		<input type="radio" name="fc" value="Green" ng-model = "favoriteColor">Green</input>
		<input type="radio" name="fc" value="Yellow" ng-model = "favoriteColor">Yellow</input>
		<input type="radio" name="fc" value="Blue" ng-model = "favoriteColor">Blue</input>
		-{{favoriteColor}}
	</div>
	<div>
		Favorite shape:
		<select ng-model = "favoriteShape">
			<option value="Circle">Circle</option>
			<option value="Triangle">Triangle</option>
			<option value="Square">Square</option>
		</select>
		{{favoriteShape}}
	</div>
	</div>

</body>
</html>
