
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coursera Angular Front End</title>

  <link rel="stylesheet" href="../tests/lib/jasmine-2.3.4/jasmine.css">
  <link rel = "stylesheet" href = "../styles/style.css">

  <script src="../tests/lib/jasmine-2.3.4/jasmine.js"></script>
  <script src="../tests/lib/jasmine-2.3.4/jasmine-html.js"></script>
  <script src="../tests/lib/jasmine-2.3.4/boot.js"></script>

    <!-- include Angular-->
  <script src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.4.8/angular-mocks.js"></script>

  <!-- include source files here... -->
  <script src="../scripts/courseraController.js"></script>


  <!-- include bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <!-- include spec files here...  <script src="../tests/courseraTest.js"></script> -->

  <!-- incluse service files
  <script type="text/javascript" src = "../scripts/courseraServices.js"></script>-->

</head>

<body ng-app = "confusionApp">

	<div ng-controller = "menuController">

		<div class="tab-content">
            <ul class="media-list tab-pane fade in active">
             	<ul class="nav nav-tabs" role="tablist">
                    <li role="presentation">
                    <a
                     aria-controls="all menu"
                     role="tab">The Menu</a></li>
                    <li role="presentation">
                    <a
                     aria-controls="appetizers"
                     role="tab">Appetizers</a></li>
                    <li role="presentation">
                    <a
                     aria-controls="mains"
                     role="tab">Mains</a></li>
                    <li role="presentation">
                    <a
                     aria-controls="desserts"
                     role="tab">Desserts</a></li>
                </ul>
            </ul>
        </div>


		    <div class="col-xs-12">
               <ul class="media-list">
                <li class="media" ng-repeat="dish in dishes">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{dish.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                         <span class="label label-danger">{{dish.label}}</span>
                         <span class="badge">{{dish.price | currency}}</span></h2>
                        <p>{{dish.description}}</p>
                    </div>
                </li>
            </ul>
            </div>
	</div>



	<a href="index.html">Index</a>
</body>
</html>
